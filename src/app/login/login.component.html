<!-- REACTIVE FORM -->
<div class="container">
  <form (ngSubmit)="checkRegister()" [formGroup]="loginForm">
    
    <div>
      <label for="name">Nome do usu√°rio:</label>
      <input type="text" id="name" name="name" formControlName="username" />
    </div>

    <div>
      <label for="password">Senha:</label>
      <input type="text" id="password" name="password" formControlName="password" />
    </div>

    <div>
      <label for="confirmPassword">Confirmar senha:</label>
      <input
        type="text"
        id="confirmPassword"
        name="confirmPassword"
        formControlName="confirm"
      />
    </div>
        
    <div class="form-btn">
      <button type="submit">Entrar</button>
    </div>
    
  </form>
</div>
